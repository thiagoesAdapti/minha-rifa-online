<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Rifa</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        #lista-compradores { list-style: none; padding: 0; }
        #lista-compradores li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        #lista-compradores li:last-child { border-bottom: none; }
        #lista-compradores span { flex-basis: 30%; }
        button { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle da Rifa</h1>
        <p>Aqui estão listados todos os números que foram vendidos. Se precisar, clique em "Liberar" para tornar um número disponível novamente.</p>
        <ul id="lista-compradores">
            </ul>
    </div>
    <script src="admin.js"></script>
</body>
</html>
